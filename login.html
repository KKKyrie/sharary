<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="favicon.ico" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Sharary | Login</title>
        <link rel="stylesheet" href="style/normalize.css">
		<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="style/login.css">

        <script src="./scripts/auto_login.js"></script>

    </head>
    <body>
        <div class="container-fluid">
        	<!-- modal starts -->
            <div class="modal fade bs-example-modal-lg col-md-8 col-md-offset-2" tabindex="1" role="dialog" aria-labelledby="myLargeModalLabel">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title">《Sharary 使用声明》</h4>
						</div>
						<div class="modal-body">
							<p>1. 快捷注册/登录：为了最大的方便用户，Sharary 对传统的注册/登录机制做了符合使用场景的创新。</p>
							<p>2. 禁止散布虚假信息。</p>
                            <p>3. 禁止网络暴力，<del>共同抵制键盘侠</del>。</p>
						</div>
						<div class="modal-footer">
        					<button type="button" class="btn" style="color: white; background-color: #42b983;" data-dismiss="modal">我知道了</button>
      					</div>
					</div>
				</div>
			</div>
            <!-- modal ends -->
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1  col-xs-12 main">
                    <div class="header">
                        <p><img src="./logo.png" class="img-circle"></p>
                    </div>
                    <div class="title">
                        <h1><a href="" target="_self" id="title_name">Sharary</a></h1>
                    </div>
                    <hr class="splitline_25" />
                    <div class="desc">
                        <p><span class="glyphicon glyphicon-book"></span>&nbsp;&nbsp;西北大学图书共享平台</span></p>
                    </div>
                    <hr class="splitline_50" />
                    <div class="sns">
                    	<div class="row">
                    		<div class="col-md-8 col-md-offset-2">
                    			<p class="warning"></p>
                    		</div>
                    	</div>
                       	<div class="row">
                         	<div class="col-md-8 col-md-offset-2">
                         		<input type="text" class="form-control" placeholder="用户名" id="username" />
                         	</div>
                        </div>
                         <div class="row" style="margin-top: 5px;">
                         	<div class="col-md-8 col-md-offset-2">
                         		<input type="password" class="form-control" placeholder="密码" id="password" />
                         	</div>
                         </div>
                         <div class="row" style="margin-top: 5px;">
                         	<div class="col-md-8 col-md-offset-2">
                         		<input type="checkbox" id="checkbox" />
                         		<span class="checkbox-text">我已阅读并了解<a href="" class="info" data-toggle="modal" data-target=".bs-example-modal-lg">《Sharary使用声明》</a></span>
                         	</div>
                        </div>
                    </div>
                    <div class="links">
                        <p>
                            <a target="_self" class="btn" id="btn" style="visibility: hidden;" data-loading-text="身份验证中..."><span class="glyphicon glyphicon-hand-right"></span>&nbsp;开始共享&nbsp;<span class="glyphicon glyphicon-hand-left"></span></a> 
                        </p>
                    </div>
                    <hr class="splitline_75" />

                    <div class="copyright">
                        <p>Made with <span class="glyphicon glyphicon-heart" style="color: #ae2e2e;"></span> by 劉凯里 <span class="glyphicon glyphicon-fire"></span></p>
                    </div>
                </div>
            </div>
        </div>


        <script src="./scripts/login.js"></script>
    </body>
</html>
