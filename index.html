<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="favicon.ico">
		<script>
			(function(){
				var _username = localStorage.getItem('_username');
				if (!_username){
					location.href = './login.html';
				}
			})();
		</script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="./style/normalize.css">
		<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Sharary</title>
	</head>
	<body>
		<div id="app" class="container-fluid">
			<div class="header">
			<!-- bs navbar starts -->
				<nav class="navbar navbar-default" style="visibility: hidden;"></nav>
				<nav class="navbar navbar-default navbar-fixed-top">
					<div class="container-fluid">
				    	<!-- Brand and toggle get grouped for better mobile display -->
				    	<div class="navbar-header">
				      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				        		<!-- <span class="sr-only">Toggle navigation</span> -->
				        		<span class="icon-bar"></span>
				        		<span class="icon-bar"></span>
				        		<span class="icon-bar"></span>
				      		</button>
				      		<a class="navbar-brand" href="#"><span class="glyphicon glyphicon-book" style="margin-right: 5px;"></span>Sharary | <span id="username" class="glyphicon glyphicon-user"></span></a>
				    	</div>

					    <!-- Collect the nav links, forms, and other content for toggling -->
					    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					      	<ul class="nav navbar-nav">
					        	<li><router-link to="/">主页</router-link></li>
					        	<li><router-link to="/notice">消息</router-link></li>
					        	<li><router-link to="/user">个人</router-link></li>
					      	</ul>
					      	<p class="navbar-text navbar-right" style="margin-right: 10px;">Sharary，西北大学图书共享平台&nbsp;&nbsp;&nbsp;<span title="退出" class="glyphicon glyphicon-remove-sign" id="logout_btn" style="cursor: pointer; color: #ae2e2e;"></span></p>
					    </div>
				  	</div>
				</nav>
				<!-- bs navbar ends -->
			</div>
			<router-view></router-view>
			<nav class="navbar navbar-default navbar-fixed-bottom footer" style="background-color: #2c3e50; text-align: center; color: white;">
				<br />
				<span style="font-weight: bold;">Made with <span class="glyphicon glyphicon-heart" style="color: #ae2e2e;"></span> by 劉凯里 <span class="glyphicon glyphicon-fire" style="color: #42b983;"></span></span>
			</nav>
		</div>

		<script>
			$(function(){
				$('#logout_btn').on('click', function(){
					localStorage.removeItem('_username');
					location.href = './login.html';
				});

				$('#username').text(localStorage.getItem('_username'));
			});
		</script>
		<script src='./dist/bundle.js'></script>
	</body>
</html>
